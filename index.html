<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Scene with OBJ Model</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.133.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.133.2/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OBJLoader } from 'three/examples/jsm/loaders/OBJLoader.js';

    // Configurar el lienzo
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cargar el modelo OBJ
    const objLoader = new OBJLoader();
    objLoader.load('suzuki_gsx_750\Srad 750.obj', (object) => {
      scene.add(object);
    });

    // Configurar la posici칩n de la c치mara
    camera.position.z = 5;

    // Animaci칩n de la escena
    function animate() {
      requestAnimationFrame(animate);
      // Rotar el modelo o realizar otras operaciones de animaci칩n
      // ...

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
