<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Escenario con Three.js y modelo .obj</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/objloader.min.js"></script>
    <script>
        // Configuración básica
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cargar el modelo .obj
        var loader = new THREE.OBJLoader();
        loader.load(
            'suzuki_gsx_750\Srad 750.obj',
            function (object) {
                scene.add(object);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% cargado');
            },
            function (error) {
                console.log('Error al cargar el modelo .obj');
            }
        );

        // Agregar luces
        var ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 0);
        scene.add(directionalLight);

        // Configurar posición de la cámara
        camera.position.z = 5;

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Llamar a la función de animación
        animate();
    </script>
</body>
</html>
