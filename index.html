<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Escenario 3D con GLTF</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // Configuración básica de la escena
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Renderizador
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Carga del modelo GLTF
      var loader = new THREE.GLTFLoader();
      loader.load('aerial-rocks-3d-model/aerial_rocks_02_4k.gltf', function (gltf) {
        scene.add(gltf.scene);
      });

      // Animación y renderizado
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
